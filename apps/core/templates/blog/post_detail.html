{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <p style="margin:0 0 8px;">
            <a href="{% url 'blog:post_list' %}" style="font-size:13px; color:#2563eb; text-decoration:none;">
                ← Back to posts
            </a>
        </p>

        {% if request.user == post.author %}
            <div style="margin-top:8px; display:flex; gap:8px;">
                <a href="{% url 'blog:post_update' post.pk %}" class="btn btn-primary" style="font-size:12px; padding:6px 10px;">Edit</a>
                <a href="{% url 'blog:post_delete' post.pk %}" class="btn" style="font-size:12px; padding:6px 10px; background:#dc2626; color:#ffffff;">Delete</a>
            </div>
        {% endif %}

        <h1 class="auth-title">{{ post.title }}</h1>
        <p class="auth-subtitle" style="margin-bottom:20px;">
            by {{ post.author.username }} • {{ post.created_at|date:"M d, Y H:i" }}
        </p>

        <div style="font-size:15px; line-height:1.6; color:#111827; white-space:pre-wrap;">
            {{ post.content }}
        </div>
    </div>
</div>
{% endblock %}
